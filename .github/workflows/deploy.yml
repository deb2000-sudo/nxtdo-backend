name: Deploy to Cloud Run

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set Environment Variables
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "ENV_NAME=production" >> $GITHUB_ENV
            echo "PROJECT_ID=nxtdo-prod" >> $GITHUB_ENV
          else
            echo "ENV_NAME=preview" >> $GITHUB_ENV
            echo "PROJECT_ID=nxtdo-dev" >> $GITHUB_ENV
          fi

      - name: Build and Push Container
        run: |
          gcloud builds submit --tag gcr.io/${{ env.PROJECT_ID }}/nxtdo-api:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy nxtdo-api-${{ env.ENV_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/nxtdo-api:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
